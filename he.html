<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Guidance - Auth</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.auth-container {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    width: 350px;
}
.auth-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}
.auth-container input, .auth-container select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.auth-container button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 16px;
}
.auth-container button:hover { background-color: #45a049; }
.auth-container .link { text-align: center; margin-top: 15px; }
.auth-container .link a { color: #007BFF; text-decoration: none; cursor: pointer; }
</style>
</head>
<body>

<div class="auth-container" id="auth-container">
    <h2 id="auth-title">Register</h2>

    <!-- Register Form -->
    <div id="register-form">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <select id="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="mentor">Mentor</option>
        </select>
        <label>
            <input type="checkbox" id="terms" required> I agree to the Terms & Conditions
        </label>
        <button onclick="register()">Sign Up</button>
        <div class="link">
            Already have an account? <a onclick="toggleAuth()">Login</a>
        </div>
    </div>

    <!-- Login Form -->
    <div id="login-form" style="display:none;">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="link">
            Don't have an account? <a onclick="toggleAuth()">Register</a>
        </div>
    </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”¹ Replace with your Firebase project config
 const firebaseConfig = {
  apiKey: "AIzaSyBAJUL1I2fG5Usfwx2-sBXEW-yk_NT0KYE",
  authDomain: "practise-c0f42.firebaseapp.com",
  projectId: "practise-c0f42",
  storageBucket: "practise-c0f42.firebasestorage.app",
  messagingSenderId: "898397046714",
  appId: "1:898397046714:web:6937f05bc0a81428377f83",
  measurementId: "G-V2H3B1VXEJ"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const registerForm = document.getElementById('register-form');
  const loginForm = document.getElementById('login-form');
  const authTitle = document.getElementById('auth-title');

  // Toggle between Login and Register
  function toggleAuth() {
      if(registerForm.style.display === "none") {
          registerForm.style.display = "block";
          loginForm.style.display = "none";
          authTitle.innerText = "Register";
      } else {
          registerForm.style.display = "none";
          loginForm.style.display = "block";
          authTitle.innerText = "Login";
      }
  }

  // Register Function
  function register() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;
      const terms = document.getElementById('terms').checked;

      if(password !== confirmPassword) { alert("Passwords do not match"); return; }
      if(!terms) { alert("You must accept the Terms & Conditions"); return; }

      auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
              const user = userCredential.user;
              // Save additional info to Firestore
              db.collection('users').doc(user.uid).set({
                  fullName: fullName,
                  email: email,
                  role: role,
                  createdAt: firebase.firestore.FieldValue.serverTimestamp()
              })
              .then(() => {
                  alert("Registration Successful! Please login.");
                  toggleAuth();
              });
          })
          .catch((error) => {
              alert(error.message);
          });
  }

  // Login Function
  function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
              const user = userCredential.user;
              alert("Login Successful! Welcome " + user.email);
              // Redirect to dashboard or home page
              window.location.href = "dashboard.html"; 
          })
          .catch((error) => {
              alert(error.message);
          });
  }
</script>

</body>
</html>
